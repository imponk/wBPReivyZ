<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jawa Pos Koran Instagram Uploader</title>
  <link rel="prefetch" as="style" type="text/css;charset=utf-8" href="https://cdn.jsdelivr.net/npm/@typehaus/metropolis/index.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css;charset=utf-8" href="https://cdn.jsdelivr.net/npm/@typehaus/metropolis/index.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <h1>Jawa Pos Koran Instagram Uploader</h1>

    <div class="controls">
      <input id="upload" type="file" accept="image/*">
      <button id="download">Download</button>

      <select id="orientation" title="Rasio Instagram">
  <option value="vertical" selected>Vertikal (4:5)</option>
  <option value="horizontal">Horizontal (16:9)</option>
  <option value="square">Square (1:1)</option>
</select>
      
    </div>

    <div class="controls">
      <input type="text" id="kreditInput" placeholder="Kredit Foto">
      <select id="kreditColor">
        <option value="#fff">Putih</option>
        <option value="#000">Hitam</option>
      </select>
      <label><input type="checkbox" id="invertJawapos"> Invert Jawapos</label>
      <label><input type="checkbox" id="invertMedsos"> Invert Medsos</label>
      <select id="awardSelect">
        <option value="">Tanpa Award</option>
        <option value="gold">Gold Winner</option>
        <option value="silver">Silver</option>
        <option value="bronze">Bronze</option>
      </select>
    </div>

    <div class="controls">
      <label>Zoom:
        <input type="range" id="zoomSlider" min="0.1" max="2" step="0.01" value="1">
      </label>
    </div>

    <div class="canvas-wrapper">
      <canvas id="canvasFoto" width="1080" height="1350"></canvas>
      <canvas id="canvasUI" width="1080" height="1350"></canvas>
    </div>

    <p class="small">Dibuat dengan ChatGPT</p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
